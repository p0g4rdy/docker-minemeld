version: '3'

services:
    minemeld:
        image: p0g4rdy/minemeld
        ports:
            - "80:80"
        deploy:
            replicas: 1
            update_config:
                parallelism: 2
                delay: 10s
            restart_policy:
                condition: on-failure
        volumes:
            - minemeld-local:/opt/minemeld/local
            - minemeld-logs:/opt/minemeld/log

volumes:
    minemeld-local:
    minemeld-logs: